                <input type="text" class="name_input" ref="name_input" placeholder="Username..." @keyup="checkLetter" v-model="name">
                <input type="text" class="department_name" placeholder="Department..." @keyup="checkLetter" v-model="department">
                <input type="text" class="role" placeholder="Role..." @keyup="checkLetter" v-model="role">
                <input type="text" class="mail" placeholder="Mail..." @keyup="checkLetter" v-model="mail">
                <input type="text" class="password" placeholder="Password..." @keyup="checkLetter" v-model="password">

            <div class="fail_msg">
                <span class="name_fail" ref="name_fail" v-if="this.name.length <= this.name_letter">
                    {{name_fail}}
                </span>
                <img  ref="correct_name_answer" class="correct_name_answer" v-else-if="this.name.length > this.name_letter" src="C:\Users\Батыр\Desktop\Web Tech Aitu\registration\icon\free-icon-check-mark-4225683.png">

            <!-- department -->
            <span ref="department_fail" class="department_fail" v-if="this.department.length <= this.department_letter">

                <img  ref="correct_department_answer" class="correct_department_answer" v-else-if="this.department.length > this.department_letter" src="C:\Users\Батыр\Desktop\Web Tech Aitu\registration\icon\free-icon-check-mark-4225683.png">
                </img>
            <!-- role -->
            <span  ref="role_fail" class="role_fail" v-if="this.role.length <= this.role_letter">
                {{role_fail}}

            <img  ref="correct_role_answer" class="correct_role_answer" v-else-if="this.role.length > this.role_letter" src="C:\Users\Батыр\Desktop\Web Tech Aitu\registration\icon\free-icon-check-mark-4225683.png">
            </img>
        <!-- mail -->
        <span ref="mail_fail" class="mail_fail" v-if="this.mail.length < this.mail_letter || this.mail.length > this.mail_letter || !this.username.includes(this.mail)">
            {{mail_fail}}
        </span>
         <img  ref="correct_mail_answer" class="correct_mail_answer" v-else-if="this.mail.includes('clarity.corp') && this.mail.length == this.mail_letter" src="C:\Users\Батыр\Desktop\Web Tech Aitu\registration\icon\free-icon-check-mark-4225683.png">

        {{password_fail}}

        </img>
        <!-- confirm -->
        <span ref="confirm_fail" class="confirm_fail">
            {{password_confirm_fail}}
            </span>
